<div id="contact-form">
  <dx-toolbar>
    <dxi-item location="before"><span class="form-title">Details</span></dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="!isEditing">
      <dx-button
        text="Edit"
        icon="edit"
        stylingMode="outlined"
        type="default"
        (onClick)="handleEditClick()"
      ></dx-button>
    </dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="isEditing">
      <dx-button
        text="Save"
        stylingMode="outlined"
        type="default"
        (onClick)="handleSaveClick()"
      ></dx-button>
    </dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="isEditing">
      <dx-button
        text="Cancel"
        (onClick)="handleCancelClick()"
        stylingMode="text"
      ></dx-button>
    </dxi-item>
  </dx-toolbar>

    <dx-form *ngIf="contactData"
             class="form last plain-styled-form"
             [formData]="contactData"
             labelMode="floating"
             [class.view-mode]="!isEditing">
      <dxi-item itemType="group" [colCount]="2">
        <dxo-col-count-by-screen [xs]="2"></dxo-col-count-by-screen>
        <dxi-item>
          <form-item-photo
            [link]="contactData.image"
            [size]="184"
          ></form-item-photo>
        </dxi-item>
        <dxi-item itemType="group">
          <dxi-item>
            <dx-select-box
              label="Status"
              [(value)]="contactData.status"
              [items]="statusList"
              [readOnly]="!isEditing"
              stylingMode="filled"
              width="100%"
              fieldTemplate="field"
            >
              <div *dxTemplate="let data of 'field'" class="status-editor-field">
                <contact-status [value]="contactData.status"></contact-status>
                <dx-text-box [readOnly]="true"></dx-text-box>
              </div>
              <div *dxTemplate="let data of 'item'">
                <contact-status [value]="data"></contact-status>
              </div>
            </dx-select-box>
          </dxi-item>

          <dxi-item>
            <form-textbox label="First Name"
                         [(value)]="contactData.firstName"
                         [isEditing]="isEditing"
            ></form-textbox>
          </dxi-item>

          <dxi-item>
            <form-textbox label="Last Name"
                         [(value)]="contactData.lastName"
                         [isEditing]="isEditing"
            ></form-textbox>
          </dxi-item>
        </dxi-item>

        <dxi-item>
          <form-textbox label="Position"
                       [(value)]="contactData.position"
                       [isEditing]="isEditing"
          ></form-textbox>
        </dxi-item>

        <dxi-item cssClass="accent">
          <form-textbox label="Assigned to"
                       [(value)]="contactData.manager"
                       [isEditing]="isEditing"
          ></form-textbox>
        </dxi-item>

        <dxi-item cssClass="accent" [colSpan]="2">
          <form-textbox label="Company"
                       [(value)]="contactData.company"
                       [isEditing]="isEditing"
          ></form-textbox>
        </dxi-item>
      </dxi-item>

      <dxi-item itemType="group" [colCount]="4" caption="Contacts">
        <dxo-col-count-by-screen [xs]="2"></dxo-col-count-by-screen>
        <dxi-item [colSpan]="4">
          <form-textbox label="Address"
                       [(value)]="contactData.address"
                       [isEditing]="isEditing"
          ></form-textbox>
        </dxi-item>

        <dxi-item [colSpan]="2" >
          <form-textbox label="City"
                       [(value)]="contactData.city"
                       [isEditing]="isEditing"
          ></form-textbox>
        </dxi-item>

        <dxi-item>
          <form-textbox label="State"
                       [(value)]="contactData.state.stateShort"
                       [isEditing]="isEditing"
          ></form-textbox>
        </dxi-item>

        <dxi-item>
          <form-textbox label="Zip Code"
                       [(value)]="contactData.zipCode"
                       [isEditing]="isEditing"
                       [validators]="[zipCodeValidator]"
          ></form-textbox>
        </dxi-item>

      </dxi-item>

      <dxi-item itemType="group" [colCount]="2" cssClass="contact-fields-group">
        <dxo-col-count-by-screen [xs]="2"></dxo-col-count-by-screen>
        <dxi-item>
          <form-textbox label="Phone"
                       [(value)]="contactData.phone"
                       [isEditing]="isEditing"
                       mask="+1(000)000-0000"
                       [validators]="[]"
          ></form-textbox>
          <dx-button class="form-item-button"
                     [visible]="!isEditing"
                     [text]="'Call'"
                     [icon]="'tel'"
                     [type]="'default'"
                     stylingMode="outlined"
          ></dx-button>
        </dxi-item>

        <dxi-item>
          <form-textbox label="Email"
                       [(value)]="contactData.email"
                       [isEditing]="isEditing"
                       [validators]="[{type: 'email'}]"
          ></form-textbox>
          <dx-button class="form-item-button"
                     [visible]="!isEditing"
                     [text]="'Send Email'"
                     [icon]="'email'"
                     [type]="'default'"
                     stylingMode="outlined"
          ></dx-button>
        </dxi-item>
      </dxi-item>
    </dx-form>
  <dx-load-panel
    container="#contact-form"
    [position]="{ of: '#contact-form' }"
    [visible]="!contactData"
    [showPane]="false"
  ></dx-load-panel>
</div>
