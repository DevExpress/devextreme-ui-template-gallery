<div id="task-form">
  <dx-toolbar *ngIf="!isCreateMode">
    <dxi-item location="before"
      ><span class="dx-form-group-caption">Details</span>
    </dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="!isEditing">
      <dx-button
        text="Edit"
        icon="edit"
        stylingMode="outlined"
        type="default"
        (onClick)="handleEditClick()"
      ></dx-button>
    </dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="isEditing">
      <dx-button
        text="Save"
        stylingMode="outlined"
        type="default"
        (onClick)="handleSaveClick($event)"
      ></dx-button>
    </dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="isEditing">
      <dx-button
        text="Cancel"
        (onClick)="handleCancelClick()"
        stylingMode="text"
      ></dx-button>
    </dxi-item>
  </dx-toolbar>

  <dx-form *ngIf="task"
          class="plain-styled-form"
          [class.view-mode]="!isEditing"
  >
    <dxi-item [visible]="isCreateMode">
      <div *dxTemplate>
        <form-textbox label="Subject"
            [(value)]="task.text"
            [isEditing]="isEditing"
        ></form-textbox>
      </div>
    </dxi-item>
    <dxi-item itemType="group" [colCountByScreen]="{xs: (screen.smallMobileScreenChanged | async) && isCreateMode ? 1 : 2, sm: 2, md: 2, lg: 2}">
      <dxi-item cssClass="accent">
        <div *dxTemplate>
          <form-textbox label="Company"
                      [(value)]="task.company"
                      [isEditing]="isEditing"
          ></form-textbox>
      </div>
      </dxi-item>

      <dxi-item cssClass="accent">
        <div *dxTemplate>
          <form-textbox label="Assigned to"
                      [(value)]="task.owner"
                      [isEditing]="isEditing"
          ></form-textbox>
        </div>
      </dxi-item>

      <dxi-item>
        <div *dxTemplate>
          <dx-select-box label="Priority"
                        [(value)]="task.priority"
                        [items]="priorityList"
                        [readOnly]="!isEditing"
                        [elementAttr]="{class: 'form-editor'}"
                        stylingMode="filled"
                        fieldTemplate="field"
          >
            <div *dxTemplate="let data of 'field'">
              <div>
                <status-indicator
                  [showBar]="true"
                  [value]="task.priority"
                ></status-indicator>
              </div>
            </div>

            <div *dxTemplate="let data of 'item'">
              <status-indicator
                [showBar]="true"
                [isField]="false"
                [value]="data"></status-indicator>
            </div>
          </dx-select-box>
        </div>
      </dxi-item>

      <dxi-item>
        <div *dxTemplate>
          <dx-select-box label="Status"
                        [(value)]="task.status"
                        [items]="statusList"
                        [readOnly]="!isEditing"
                        [elementAttr]="{class: 'form-editor'}"
                        stylingMode="filled"
                        fieldTemplate="field"
          >
            <div *dxTemplate="let data of 'field'">
              <div>
                <status-indicator [value]="task.status"></status-indicator>
              </div>
            </div>

            <div *dxTemplate="let data of 'item'">
              <status-indicator [isField]="false" [value]="data"></status-indicator>
            </div>
          </dx-select-box>
        </div>
      </dxi-item>

      <dxi-item>
        <div *dxTemplate>
          <form-item-date
            label="Start Date"
            text="Set Start Date"
            [isEditing]="isEditing"
            [(value)]="task.startDate"
          ></form-item-date>
        </div>
      </dxi-item>

      <dxi-item>
        <div *dxTemplate>
          <form-item-date
            label="Due Date"
            text="Set Due Date"
            [isEditing]="isEditing"
            [(value)]="task.dueDate"
          ></form-item-date>
        </div>
      </dxi-item>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <dx-text-area label="Details"
                      [readOnly]="!isEditing"
                      [(value)]="task.description"
                      [elementAttr]="{class: 'form-editor'}"
                      stylingMode="filled"
        ></dx-text-area>
      </div>
    </dxi-item>
  </dx-form>

  <dx-load-panel
    [visible]="!task || isLoading"
    [showPane]="false"
    content="#task-form"
    [position]="{ of: '#task-form' }"
  ></dx-load-panel>
</div>
