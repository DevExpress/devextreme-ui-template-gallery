<div class="notes">
  <div class="input-content">
    <dx-text-area
      label="New Note"
      stylingMode="outlined"
      [(value)]="nodeText"
    ></dx-text-area>
    <dx-toolbar>
      <dxi-item
        location="after"
        widget="dxButton"
        [options]="{
          text: 'Add',
          stylingMode: 'outlined',
          type: 'default',
          onClick: add
        }"
      >
      </dxi-item>
      <dxi-item
        location="after"
        widget="dxButton"
        [options]="{ text: 'Cancel', onClick: defaultText }"
      >
      </dxi-item>
    </dx-toolbar>
  </div>

  <div class="notes-content">
    <div class="note dx-card" *ngFor="let note of items">
      <div class="note-title">
        <div>{{ note.date | date: "MM/dd/y" }} - {{ note.manager }}</div>
        <div>
          <dx-button icon="overflow"></dx-button>
        </div>
      </div>
      <div class="note-text">{{ note.text }}</div>
    </div>
  </div>
</div>
