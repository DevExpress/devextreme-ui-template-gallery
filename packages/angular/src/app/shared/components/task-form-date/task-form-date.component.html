<dx-drop-down-button
  #dropDownButton
  icon="event"
  [text]="text"
  stylingMode="outlined"
  dropDownContentTemplate="dropDownContentTemplate"
  [dropDownOptions]="{ width: 'auto' }"
  [showArrowIcon]="false"
>
  <div *dxTemplate="let data of 'dropDownContentTemplate'">
    <dx-calendar
      [name]="type"
      (onValueChanged)="onValueChanged($event)"
    ></dx-calendar>
  </div>
</dx-drop-down-button>
