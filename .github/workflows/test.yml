name: Test

on:
  push:
  pull_request:

jobs:
  test-meta:
    name: Test metadata
    runs-on: ubuntu-latest

    steps:
    - name: Get sources
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Restore npm cache
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Run npm install for metadata
      run: npm install
      working-directory: packages/metadata

    - name: Test Metadata
      run: npm run test
      working-directory: packages/metadata

  testcafe:
    name: ${{ matrix.ARGS.project }} - ${{ matrix.ARGS.page }} - ${{ matrix.theme }}
    strategy:
      fail-fast: false
      matrix:
        theme: [
          'material.blue.light.compact',
          'material.blue.dark.compact'
        ]
        ARGS: [
          { project: 'angular', page: 'crm-contact-form' },
          { project: 'angular', page: 'crm-contact-list' },
          { project: 'angular', page: 'planning-task-details' },
          { project: 'angular', page: 'planning-task-list' },
          { project: 'angular', page: 'analytics-dashboard' },
          { project: 'angular', page: 'analytics-sales-report' },
          { project: 'angular', page: 'analytics-geography' },
          # { project: 'react', page: 'crm-contact-list' },
          # { project: 'react', page: 'planning-task-details' },
          # { project: 'react', page: 'planning-task-list' },
          # { project: 'vue', page: 'crm-contact-form' },
          # { project: 'vue', page: 'crm-contact-list' },
        ]
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Get sources
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Set NPM version
      run: npm i npm@7 -g

    - name: Restore npm cache
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Run npm install
      run: npm install --no-audit --no-fund

    - name: Set theme
      run: npm run set-theme -- ${{ matrix.theme }}

    - name: Build
      run: npm run build
      working-directory: packages/${{ matrix.ARGS.project }}

    - name: Start app
      run: npm run start-apps -- --project ${{ matrix.ARGS.project }}
      working-directory: packages/testing

    - name: Run tests
      run: |
        all_args="--project ${{ matrix.ARGS.project }} --page ${{ matrix.ARGS.page }} --quarantineMode true"
        echo "$all_args"
        npm run test-testcafe -- $all_args
      working-directory: packages/testing

    - name: Copy screenshots artifacts
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: screenshots
        path: ${{ github.workspace }}/packages/testing/testing/artifacts/compared-screenshots/*
        if-no-files-found: ignore
